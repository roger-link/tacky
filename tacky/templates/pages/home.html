{% extends "base.html" %}
{% block content %}

 {% if win_message %}
   {{win_message}}
 {% else %}
<table class='tacky'>
  {% for key, value in board.board_moves.items %}
      {% cycle '<tr>' '' '' %}
          <td class={{value}}></td>
      {% cycle '' '' '</tr>' %}
  {% endfor %}
</table>

<form class="updateform" action="{% url 'games:game' %}" method="post">
    {% csrf_token %}
    {{ form }}
</form>
{% endif %}
{% endblock %}
