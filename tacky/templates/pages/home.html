{% extends "base.html" %}
{% block content %}

<table class='tacky'>
  {% for key, value in player_moves.items %}
      {% cycle '<tr>' '' '' %}
          <td class={{value}}></td>
      {% cycle '' '' '</tr>' %}
  {% endfor %}
</table>

<form class="updateform" action="{% url 'games:game' %}" method="post">
    {% csrf_token %}
    {{ board }}
</form>
{% endblock %}
